<div class="table">
    <table>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        <tr *ngFor="let usuario of pessoas">
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td>
                <button class="btn-editar" >Editar</button>
                <button class="btn-excluir">Excluir</button>
            </td>

        </tr>

    </table>

</div>
